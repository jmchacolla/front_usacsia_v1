<div ng-include="'./templates/publico/menu_inicio_publico.html'"></div>

  <meta name="viewport" content="width=device-width">
<!--   <link rel="stylesheet" href="//necolas.github.io/normalize.css/2.1.1/normalize.css"> -->
  <style>
    html {
      overflow-y: scroll;
      background: #fff;
      color: #1c000e;
    }
    body {
      margin: 16px;
      text-align: center;
    }
    h1 {
      margin: 0 8px 8px;
      font-weight: normal;
      font-size: 30px;
    }
    h2 {
      margin: 24px 8px;
      font-weight: normal;
      font-size: 24px;
    }
    small {
      display: block;
      clear: both;
      margin: 0 8px;
    }
    p,
    pre {
      overflow: hidden;
      margin: 16px 0;
    }
    form {
      margin: 0 auto 8px;
      width: 274px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    label {
      float: left;
      width: 60px;
      color: #888;
      text-align: left;
      line-height: 2.125;
      cursor: pointer;
    }
    input,
    textarea {
      float: right;
      -moz-box-sizing: border-box;
           box-sizing: border-box;
      padding: 7px 3px 7px 7px;
      width: 204px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    select {
      float: right;
      -moz-box-sizing: border-box;
           box-sizing: border-box;
      padding: 7px 3px 7px 7px;
      width: 204px;
      height: 34px;
      border: 1px solid #ccc;
    }
    a {
      color: #000;
      text-decoration: none;
      -webkit-transition: all 250ms ease-in-out;
         -moz-transition: all 250ms ease-in-out;
           -o-transition: all 250ms ease-in-out;
              transition: all 250ms ease-in-out;
    }
    a:hover,
    a:focus,
    a:active {
      color: #0067ce;
      -webkit-transition: none;
         -moz-transition: none;
           -o-transition: none;
              transition: none;
    }
    .qrcode {
      display: block;
      margin: 24px auto 16px;
      max-width: 100%;
    }
    .qrcode-link {
      display: table;
      margin: 24px auto 16px;
    }
    .qrcode-link .qrcode {
      margin: 0;
    }
    .footer {
      margin: 16px auto;
      width: 290px;
    }
  </style>
</head>

  <h2>Downloadable</h2>

  <qrcode version="{{v}}" error-correction-level="H" size="274" data="{{para_qr}}" download></qrcode>

  <h2>Linked</h2>

  <qrcode version="{{v}}" error-correction-level="H" size="274" data="{{para_qr}}" href="{{para_qr}}"></qrcode>

  <form>
    <p>
      <label for="data">Dataddd</label>
      <input  type="hidden" id="data" ng-model="para_qr" maxlength="2953">
    </p>
  </form>

  <script type="text/javascript" src="./scripts/directives/angular-qrcode.js"></script>
