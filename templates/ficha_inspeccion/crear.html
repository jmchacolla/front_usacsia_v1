<!-- TOP-MENU inicio -->
<div ng-include="'./templates/menu_inicio.html'"></div>
<!-- CONTEXT-MENU  -->
<div ng-include="'./templates/menu_lateral.html'">
</div>
<div class="col-md-8 col-sm-8">
       <div class="row">
          <div class="col-md-12">
            <h2 class="text-primary">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
              {{ajustes.pagina.titulo}}
            </h2>
            <hr class="bg-red">
          </div>
       </div>
    <label class="control-label">Debe selecionar los campos que sean verdaderos </label>
    <div class="row">
      <div class="col-md-12" >
      <!-- AQUI VAN LAS TABLAS O FORMULARIOS incrustados ng-controller="apiApppCtrl as vm" -->
      <!-- INICIO -->
        <form name="userForm" novalidate>
          <div class="well well-sm" style="background-color:#fff;">
                    <div class="row">
                          <div class="col-md-4">
                              <label for="nombreesr" class="control-label">No de ficha:</label>
                              <input name="nombreesr" disabled class="form-control" id="nombre" type="Text" ng-model="emp_tra.empresa_tramite.et_numero_tramite">
                          </div>
                         
                           <div class="col-md-6">
                              <label for="resolucion" class="control-label">Funcionario:</label>
                              <input disabled class="form-control" id="red" type="Text" ng-model="nombre" >
                          </div> 
                         
                         
                    </div>
                    <h4 class="text-center text-primary">I. DATOS PROPIETARIO</h4>
                    <hr class="bg-red">  
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nombreesr" class="control-label">Propietario:</label>
                            <input name="nombreesr" disabled class="form-control" id="nombre" type="Text" ng-model="propietario">
                        </div>
                        <div class="col-md-4">
                            <label for="resolucion" class="control-label">Establecimiento:</label>
                            <input disabled class="form-control" id="red" type="Text" ng-model="emp_tra.establecimiento_sol.ess_razon_social" >          
                        </div>   
                        <div class="col-md-4">
                            <label for="resolucion" class="control-label">Dirección:</label>
                            <input disabled class="form-control" id="red" type="Text" ng-model="direccion" >          
                        </div> 
                        <div class="col-md-2">
                            <label class="control-label ">Fecha:</label>
                            <div class="input-group">
                                  <label class="form-control">{{CurrentDate | date:'dd/MM/yyyy'}} </label>
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                        </div>
                        <div class="col-md-2">
                              <label class="control-label ">Hora:</label>
                              <div class="input-group">
                                  <label class="form-control">{{CurrentDate | date:'HH:mm:ss'}}</label>
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-time"></span>
                                  </span>
                              </div>
                        </div>
                    </div> 
                    <hr>
                    <h4 class="text-center text-primary">II. FICHA INSPECCIÓN</h4>
                    <hr class="bg-red"> 
 
                  <div class="row">
                    <div class="col-md-4">
                         <div class="formulario">
                              <div class="checkbox">
                              <input class="checkbox" type="checkbox" name="alejado" id="seleccion" ng-model="ficha.fi_foco_insalubridad" >
                              <label for="seleccion">Alejados de focos de insalubridad:</label>
                              </div>
                        </div>
                    </div>
                     <div class="col-md-4">
                        <div class="formulario">
                              <div class="checkbox">
                              <input class="checkbox" type="checkbox" name="cert" id="agua" ng-model="ficha.fi_exibe_certificado" ng-init="true" >
                              <label for="agua">Exhibe certificado sanitario</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="formulario">
                              <div class="checkbox">
                              <input class="checkbox" type="checkbox" name="carnet" id="calf" ng-model="ficha.fi_exibe_carne" ng-init="checked=false" >
                              <label for="calf">Exhibe carné sanitario</label>
                              </div>
                        </div>
                    </div>


                </div>
                <div class="row" >
                    <div class="col-md-4">
                        <div class="formulario">
                              <div class="checkbox">
                              <input class="checkbox" type="checkbox" name="ext" id="fri" ng-model="ficha.fi_extinguidor" ng-init="checked=false" >
                              <label for="fri">Extinguidor</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="formulario">
                              <div class="checkbox">
                              <input class="checkbox" type="checkbox" name="bot" id="room" ng-model="ficha.fi_botiquin" ng-init="checked=false" >
                              <label for="room">Botiquin</label>
                              </div>
                        </div>
                    </div>
              </div>
         <!-- 
                   <div class="row">
                        <div class="col-md-6">
                          <label for="resolucion" class="control-label">Estado:</label>
                          <input class="form-control" id="gra" type="Text" ng-model="ficha.fi_estado" >    
                        </div> 
                                        
                  </div>
                 -->
                 <h4 class="text-center text-primary">III. OBSERVACIÓN</h4>
                    <hr class="bg-red"> 
                
                  <div class="row">
                      <div class="col-md-4">
                        <div class="formulario">
                           <div class="checkbox">
                                  <input class="checkbox" type="checkbox" name="acomp" id="M" value="M" ng-model="checkedI" ng-init="checked=false" ng-click="reset_acomp(checkedI)">
                                  <label for="M" >Tiene Observación</label>
                            </div>
                        </div>
                      </div>
                      <div ng-if="checkedI" class=" col-md-8">
                          <label for="acomp" class="control-label ">Observación:</label>
                          <br>
                           <textarea name="equi" ng-model-options="{ updateOn: 'blur' }" rows="6" cols="40" style="resize: vertical;min-height:70px;max-height: 150px;" placeholder="Observación" ng-model="datos.te_observacion"></textarea>
                       </div>
                  </div>

                   <!-- <div class="row">
                    <div class="col-md-6">
                            <label for="equi" class="control-label ">RECOMENDACIONES :<strong class="fg_red">*</strong></label><br>
                            <textarea name="equi" ng-model-options="{ updateOn: 'blur' }" rows="6" cols="50" style="resize: vertical;min-height:70px;max-height: 150px;" placeholder="recomendaciones para el establecimiento" ng-model="ficha.fi_observacion"></textarea>
                            <span class="messages" ng-show="userForm.$submitted || userForm.equi.$touched">
                           <span ng-show="userForm.equi.$error.required">El campo es obligatorio.</span>
                        </span>
                           
                     </div>
                   </div> -->
             
     
       </div><!-- fin formulario -->
       <!-- <p ng-show="userForm.$invalid && userForm.$submitted" class="alert alert-danger">Asegúrese de llenar correctamente todos los campos</p> -->
       <p ng-show="$parent.ajustes.pagina.success" class="alert alert-success">{{$parent.ajustes.pagina.success}}</p>
      

       <center>
  
                  <button type="submit" data-toggle="modal" ng-click="submit($parent.ficha)"  class="btn btn-primary" ng-disabled="userForm.$invalid" ><span class="glyphicon glyphicon-save"></span> GUARDAR</button>

      </center>
        <!-- </div> -->
<!--      </div> -->
      
      <!-- FIN -->
      <!-- AQUI VAN LOS TABLAS O FORMULARIOS incrustados -->
     </form>
 </div>
<!-- fin cuerpo -->
      </div>
      </div>
    </div>
  </div>
